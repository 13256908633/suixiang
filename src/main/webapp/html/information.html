</head>
<body>

    <div class="s_header">
        <img src="../images/logo.png" alt="">
        <span class="s_header_name">随享</span>
        <input type="text" class="s_header_search">
        <span class="s_header_searchp"><i class="layui-icon layui-icon-search" style="font-size: 30px;"></i></span>
        <ul class="layui-nav s_header_right" id="s_header_right" style="background-color: #FFFFFF">
            <li class="layui-nav-item">
                <a href=""><i class="layui-icon" style="font-size: 30px;color: #87c4db" id="s_header_right_shouye">&#xe68e;</i></a>
            </li>
            <li class="layui-nav-item">
                <a href=""><i class="layui-icon" style="font-size: 30px;color: #87c4db" id="s_header_right_xiaoxi">&#xe645;</i></a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">评论</a></dd>
                    <dd><a href="javascript:;">点赞</a></dd>
                    <dd><a href="javascript:;">私信</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href=""><i class="layui-icon" style="font-size: 30px;color: #87c4db" id="s_header_right_shezhi">&#xe716;</i></a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">更换背景</a></dd>
                    <dd><a href="javascript:;">退出</a></dd>
                    <dd><a href="javascript:;">账号设置</a></dd>
                </dl>
            </li>
        </ul>
    </div>

            <!--标题-->
<div id="y_table">
    <div class="layui-container y_back1">

        <div class="layui-row y_back1-2">
            <div class="layui-col-md6 y_person_image y_person_color">
                个人资料
            </div>
            <div class="layui-col-md6 y_head_img y_head_color">
                头像
            </div>
        </div>
    </div>
            <!--信息表-->
    <div id="inform" class="y_inform">
        <form id="y_information" class="layui-form" method="post" >

            <div class="layui-form-item y_pad">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="userName"
                           autocomplete="off" class="layui-input y_input">
                </div>
            </div>
            <!--required lay-verify="required"-->
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input type="text" name="telNumber"
                           autocomplete="off" class="layui-input y_input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email"  placeholder="未输入邮箱"
                           autocomplete="off" class="layui-input y_input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" class="y_sex"><span
                        class="y_sex_value_man">男</span>
                    <input type="radio" name="sex" value="女" title="女" checked class="y_sex"><span
                        class="y_sex_value_woman">女</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">毕业院校</label>
                <div class="layui-input-block">
                    <input type="text" name="school" placeholder="未输入学校"
                           autocomplete="off" class="layui-input y_input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">注册时间</label>
                <div class="layui-input-block">

                    <input type="" name="regDate" required lay-verify="required"
                           autocomplete="off" class="layui-input y_input" disabled="disabled">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">签名</label>
                <div class="layui-input-block">
                    <input type="text" name="sign" placeholder="未输入签名"
                           autocomplete="off" class="layui-input y_input">
                </div>
            </div>


            <div class="layui-inline">
                <label class="layui-form-label">生日</label>
                <div class="layui-inline">
                    <input name="birthday" type="text" class="layui-input y_input_birthday" id="test1" autocomplete="off"
                           placeholder="未选择生日">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">所在地</label>
                <div class="layui-input-block">
                    <input type="text" name="address" placeholder="未输入地址"
                           autocomplete="off" class="layui-input y_input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button id="y_hold" class="layui-btn" >立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
            <!--//头像表-->
    <div class="y_head">
        <div class="y_headback">
            <img src="../images/logo.png" class="y_headp">
        </div>

        <div>

            <input type="file"  class="y_headp_chance">


        </div>

        <li class="y_headp_li">请选择jpg、gif、png格式，（使用高质量图片，可生成高清头像）</li>
        <button type="submit" id="y_btn" class="layui-btn layui-btn-normal y_headp_hold">保存</button>

    </div>
</div>
</div>


<script src="../js/jquery-3.3.1.js" type="application/javascript"></script>
<script src="../js/foot.js"></script>
<script src="../js/jquery.emoji.min.js"></script>
<script src="../js/emoji.list.js"></script>


<script src="../layer/layer.js"type="application/javascript"></script>

<script src="../js/jquery.validate.js" type="application/javascript"></script>
<script src="../js/jquery.validate.regex.js" type="application/javascript"></script>

<script src="../js/jquery.ui.widget.js"></script>
<script src="../js/jquery.iframe-transport.js"></script>
<script src="../js/jquery.fileupload.js"></script>
<script src="../js/jquery-form.js" type="application/javascript"></script>
<script src="../js/xiangmu.js" type="application/javascript"></script>
</body>

</html>
