    <script>
        //注意：导航 依赖 element 模块，否则无法进行功能性操作
        layui.use('element', function(){
            var element = layui.element;
        });

        $(function () {
            $(".l_style2").hide();
            $(".l_style3").hide();
            $(".pic").hide();
            // $(".l_style1").hide();
            $(document).on("click", ".layui-nav li>a:contains('文艺')", function (e) {
                $(".l_style1").hide();
                $(".l_style3").hide();
                $(".pic").hide();
                $(".l_style2").show();
                e.preventDefault();
            });
            $(document).on("click", ".layui-nav li>a:contains('卡通')", function (e) {
                $(".l_style2").hide();
                $(".l_style3").hide();
                $(".pic").hide();
                $(".l_style1").show();
                e.preventDefault();
            });
            $(document).on("click", ".layui-nav li>a:contains('简约')", function (e) {
                $(".l_style1").hide();
                $(".l_style2").hide();
                $(".pic").hide();
                $(".l_style3").show();
                e.preventDefault();
            });
            $(document).on("click", ".layui-nav li>a:contains('自定义')", function (e) {
                $(".l_style1").hide();
                $(".l_style2").hide();
                $(".l_style3").hide();
                $(".pic").show();
                e.preventDefault();
            });
            //更换背景
            var addr;
            $(document).ready(function () {
                $("img").click(function () {
                    addr = $(this).attr("src");
                    $("#l_tu").css("background-image", 'url(' + addr + ')');
                });
            });
            $(document).on("click","#l_save>input",function () {
                $.ajax({
                    url: "/bgffServlet",
                    type: "post",
                    data: {"bgPath": addr},
                    success: function (ret) {
                        if(ret=="1"){
                           layer.msg("保存成功", {time: 1000});
                        }else{
                            layer.msg("保存失败，请重新选择", {time: 1000});
                                }
                    }
                })

            })
        })
        layui.use('upload', function() {
            var $ = layui.jquery,
                upload = layui.upload;
            //普通图片上传
            var uploadInst = upload.render({
                elem: '#test1',
                url: '/upload/',
                before: function (obj) {
                    //预读本地文件示例，不支持ie8
                    obj.preview(function (index, file, result) {
                        $('#demo1').attr('src', result); //图片链接（base64）
                    });
                },
                done: function (res) {
                    //如果上传失败
                    if (res.code > 0) {
                        return layer.msg('上传失败');
                    }
                    //上传成功
                }
                , error: function () {
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function () {
                        uploadInst.upload();
                    });
                },
            })
        })

    </script>
